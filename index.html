<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <title>Facts file</title>
    <Style>
        body {
            background: white;
        }

        .card {
            background: blue;
            height: auto;
            margin: 5px;
            padding: 5px;
            text-align: center;
            padding-bottom: 30px;
        }

        #fact {
            display: none;
        }
    </Style>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 mx-auto">
                <div class="card bg-primary text-white nt-5 p-4">
                    <h1>Number Facts</h1>
                    <p>Pick a number and get facts</p>
                    <input type="number" class="form-control form-contol-lg" id="numberInput">

                    <div id="fact" class="card-body">
                        <h3 class="card-title">
                            Date Fact
                        </h3>
                        <p id="factText" class="card-text">

                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
    <script> 
        let numberInput = document.querySelector('#numberInput');
        let fact = document.querySelector('#fact');
        let facttext = document.querySelector('#factText');

        numberInput.addEventListener('input', getDateFact);

        /*function getDateFact(){

           }
           }
           xhr.send();
        }*/

        function getDateFact() {
            let number = numberInput.value;
            fetch('http://numbersapi.com/'+number)
                .then(response => response.text())
                .then(data => {
                    if (number != '') {
                        fact.style.display = 'block';
                        facttext.innerText = data;
                    }
                })
                .catch(err => console.log(err));
        }






    </script>
</body>

</html>
